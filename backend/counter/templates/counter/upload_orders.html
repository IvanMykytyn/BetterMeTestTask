<!DOCTYPE html>
<html>
<head>
    <title>Upload Orders CSV</title>
</head>
<body>
    <h2>Upload orders.csv</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="orders_file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

</body>
</html>
