version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: betterme_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      PYTHONUNBUFFERED: 1

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: betterme_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend